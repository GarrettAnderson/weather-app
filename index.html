<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
          rel="stylesheet"
        />
        <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
        <link rel="stylesheet" href="./assets/css/style.css" />       
    </head>
    <body class="vw-100">
        <header class="d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="row">
            <aside class="container col-12 col-md-3 col-lg-3 d-flex flex-column p-4">
                    <h2><label for="search-for-city">Search for a City:</label></h2>
                    <input  type="text" id="search-for-city" name="search-for-city" placeholder="Search for a City">
                    <button id="search-city-button" class="city-search-btn">Search</button>
                    <hr>
                    <ol id="list-of-cities">
                    </ol>
            </aside>
            <section class="container col-12 col-md-9 col-lg-9 w-90">
                <div class="row border container mt-4">
                    <div class="d-flex flex-row align-items-center">
                        <h2 id="current-city"></h2>
                        <h3 id="current-date"></h3>
                        <img id="weather-icon"></img>
                    </div>
                    <ol>
                        <li class="d-flex flex-row">
                            <p>Temp: </p>
                            <span id="current-temp"></span>
                        </li>
                        <li class="d-flex flex-row">
                            <p>Wind: </p>
                            <span id="current-wind"></span>
                        </li>
                        <li class="d-flex flex-row">
                            <p>Humidity: </p>
                            <span id="current-humidity"></span>
                        </li>
                    </ol>
                </div>

                <div class="row">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast-weather" class="row">
                    </div>
                </div>
            </section>
        </main>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
      <script src="./assets/js/script.js"></script>
    </body>
</html>
